<app-header>
    <h1>Movies for you</h1>
</app-header>



<div class="container">
    <div class="left-column">
      <!-- content for the left column goes here -->

     

      <div class="form-group">
        <label>Languages</label>
        <div *ngFor="let language of languages">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" [value]="language.name" [(ngModel)]="selectedLanguage.name" (ngModelChange)="getFilteredMovies()" />
            <label class="form-check-label">{{ language.name }}</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Genres</label>
        <div *ngFor="let genre of genres">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" [value]="genre.name" [(ngModel)]="selectedGenre.name" (ngModelChange)="getFilteredMovies()" />
            <label class="form-check-label">{{ genre.name }}</label>
          </div>
        </div>
      </div>

      <button (click)="getFilteredMovies()">Filter</button>
    </div>
    <div class="right-column">
      <!-- content for the right column goes here -->

      <div *ngIf="filteredMovies.length > 0">
      <div class="row">
        <div class="col-4" *ngFor="let movie of filteredMovies" >
        
          
            <app-card [movie]="movie"></app-card>
            </div>
          
          </div>
          
      </div>
    </div>
  </div>
